<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <title>Mi galería de coches</title>
</head>

<body>

    <main>
        <header>
            <h1> Mi galería de fotos </h1>
            <div class="busqueda">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <br>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Galería</a>
                <a href="#">Acerca de</a>
                <a href="#">Contacto</a>
            </nav>

        </header>

        <div class="fotos">
            <img class="foto1" src="./imgs/bmw.jpg" alt="bmw">
            <img class="foto2" src="./imgs/ferrari.jpg" alt="ferrari">
            <img class="foto3" src="./imgs/jesko.jpg" alt="jesko">
            <img class="foto1" src="./imgs/lambo.jpg" alt="lamborguini">
            <img class="foto2" src="./imgs/peugot.jpg" alt="peugot">
            <img class="foto3" src="./imgs/porche.jpg" alt="porche">

            <img class="foto1" src="./imgs/seat.jpg" alt="seat">
            <img class="foto2" src="./imgs/veyron.jpg" alt="Bugatti">
            <img class="foto3" src="./imgs/audi.jpg" alt="Audi">
        </div>
        <footer>
            <div id="contenedorSecciones">
                <section id="redesSociales">
                    <h3>Redes Sociales</h3>
                    <br>
                    <img class="RRSS" src="./imgs/facebook.png" alt="">
                    <img class="RRSS" src="./imgs/gorjeo.png" alt="">


                </section>
                <section id="contacto">
                    <h3>Contacto</h3>
                    <br>
                    <p>Dirección: Calle, 123</p>
                    <br>
                    <p>Teléfono: +34 123 456 789</p>
                    <br>
                    <p>Email: ejemplo@email.com</p>
                </section>
                <section id="enlaces">
                    <h3>Menú</h3>
                    
                    <a href="#">Inicio</a>
                    <a href="#">Galería</a>
                    <a href="#">Acerca de</a>
                    <a href="#">Contacto</a>
                </section>
            </div>
        </footer>
    </main>

</body>

</html>
